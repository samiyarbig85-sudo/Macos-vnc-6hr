name: macOS CI with Tailscale & VNC

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: getmac-m4-sequoia

    env:
      TAILSCALE_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}
      VNC_PASSWORD: ${{ secrets.VNC_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Tailscale
        run: |
          brew install --cask tailscale
          sudo tailscale up --authkey $TAILSCALE_AUTHKEY

      - name: Enable VNC
        run: |
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
               -activate -configure -access -on -users $USER -privs -all -restart -agent
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement VNCAlwaysStartOnConsole -bool true
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -restart -agent
          echo "VNC password set to $VNC_PASSWORD"

      - name: Show Tailscale IP
        run: tailscale ip -4

      - name: Build project
        run: xcodebuild -scheme MyApp -workspace MyApp.xcworkspace -sdk macosx clean build

      - name: Run tests
        run: xcodebuild test -scheme MyApp -workspace MyApp.xcworkspace -destination 'platform=macOS,arch=arm64'
